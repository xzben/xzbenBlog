 <div id="tools">	<div class="tool">		<p class="tool_title">Category</p>		<div class="tool_content">			<ul id="category">				{% for category in site.categories %}				<li><a href="/categories/{{ category | first }}" title="view all posts">{{ category | first }}<span>({{ category | last | size }})</span></a></li>				{% endfor %}			</ul>		</div>	</div>	<div class="tool">		<p class="tool_title">近期文章</p>		<div class="tool_content">			<ul id="latest_article_list">				{% for post in site.posts %}				<li><a href="{{ site.baseurl }}/{{ post.url }}" title="{{ post.title }}[{{ post.date | date_to_string }}]">{{ post.title }}</a><span>[{{ post.date | date_to_string }}]</span></li>				{% endfor %}			</ul>		</div>	</div>	<div class="tool">		<p class="tool_title">我的链接</p>		<div class="tool_content">			<ul id="my_links">			   <li><a href="#">我的链接</a></li>			   <li><a href="#">我的链接</a></li>			   <li><a href="#">文章名字</a></li>			</ul>		</div>	</div></div>
